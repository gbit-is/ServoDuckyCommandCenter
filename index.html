<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SDCC -docs</title>
  <link rel="stylesheet" href="sdcc.css"> 
</head>

<body>
  <div id="app">
    <div id="logo_header">
      <center>
        <br>
        <img
          src="https://raw.githubusercontent.com/gbit-is/Servo-Ducky/refs/heads/main/images/servo_ducky_cc_banner.svg"
          alt="servo_ducky_logo" style="height:2vh;">
      </center>
    </div>
    <br>
    <div id="connect_div">
    <button id="connect" class="button" style="background-color:green"><span>Connect to Servo-Ducky</span></button>
    <button id="disconnect" class="button" style="background-color:red"><span>Disconnect</span></button>
 
<label class="switch">
  <input id="debug_toggle" type="checkbox">
  <span class="toggle round"></span>
</label>

</label>
    


  </div>
    <div id="terminal_container">
      <div id="terminal"></div>
      <input id="input" type="text" placeholder="Type a command..." />
      <div id="resize_handle"></div>

    </div>
    <br>

    <div class="container" id="main_container">
      <!-- <div class="fixed" id="slider_container"></div> -->

      <div class="fixed">
        <div id="slider_container"></div>


        <div id="play controls" style="position: absolute; bottom: 5vh;width:58%;left:1%">
          <div>
          <div class="header_text">Servo Ducky Functions</div>
          <div id="function_container">
          </div>
          <br>
          <div class="header_text">Manage Scripts</div>
          
          <div>

            <button id="run_script" class="button" style="background-color:lawngreen;color:darkslategray"><span>run
                script</span></button>
            <button id="open_script" class="button" style="background-color:lightgray;color:darkslategray"><span>open
                script</span></button>
            <button id="save_script" class="button"
              style="background-color:lightslategray;color:darkslategray"><span>save script</span></button>
          </div>

        </div>


      </div>
    </div>

      <div class="flex-item">

        <!-- <textarea id="scode" name="scode" rows="20" cols="50">  </textarea> -->


        <textarea class="scode" id="scode_box"></textarea>

        <br>

      </div>
    </div>



  </div>

  <script src="sdcc.js"></script> 
  <script>

    const params = new URLSearchParams(window.location.search);

    if (params.has("debug")) {

      let init_data = '[[[0, 180, "Err_read-error"], [1, 180, "Err_none"], [2, 180, "Err_none"], [3, 180, "Err_none"], [4, 180, "Err_none"], [5, 180, "Err_none"], [6, 180, "Err_none"], [7, 180, "Err_none"], [8, 180, "Err_none"], [9, 180, "Err_none"], [10, 180, "Err_none"], [11, 180, "Err_none"], [12, 180, "Err_none"], [13, 180, "Err_none"], [14, 180, "Err_none"], [15, 180, "Err_none"]], ["func_debug", "example_script_2", "example_script_1", "nyja_skriftan_min", "es1"], {"debug": false}, "DONE"]'
      var init_data_json = JSON.parse(init_data);
      generate_sliders(init_data_json[0])
      generate_function_keys(init_data_json[1])
      set_debug_switch(init_data_json[2])
    }
  </script>



</body>

</html>
